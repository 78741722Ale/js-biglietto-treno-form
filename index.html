<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link a Foglio di stile -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Titolo pagina -->
    <title>js-biglietto-treno-form</title>
</head>

<body>
    <!-- Layout principale -->
    <main class="container">
        <!-- Primo titolo - Calcola il prezzo del tuo biglietto -->
        <div class="row h_sm w_100 d_flex justify_center align_center">
            <h2 class="uppercase">Calcola il prezzo del tuo biglietto</h2>
        </div>
        <!-- Primo container - calcola il prezzo del tuo biglietto -->
        <div class="row br_sm h_md w_100 bg_light box_sh d_float clearfix">
            <!-- Dati Input -->
            <div class="col w_70 m_auto h_50 d_flex justify_evenly">
                <!-- Input nome e cognome -->
                <div class="card w_33 text_center h_100 d_flex justify_center align_end">
                    <form action="#">
                        <label class="span_light">Nome Cognome</label>
                        <input class="mt_1 w_90 text_center border_style" type="text" id="name" placeholder="Inserisci">
                    </form>
                </div>
                <!-- Input km da percorrere -->
                <div class="card w_33 text_center h_100 d_flex justify_center align_end">
                    <form action="#">
                        <label class="span_light">Km da Percorrere</label>
                        <input class="mt_1 w_90 text_center border_style" type="tel" id="kilometers" placeholder="Inserisci">
                    </form>
                </div>
                <!-- selezione fascia d'età -->
                <div class="card w_33 text_center h_100 d_flex justify_center align_end">
                    <form action="#">
                        <label class="span_light" for="Age">Fascia d'età</label><br>
                        <select class="mt_1 w_100 text_center border_style" id="Age">
                            <option id="Minorenne" value=""></option>
                            <option id="Maggiorenne" value=""></option>
                            <option id="Anziano" value=""></option>
                        </select>
                    </form>
                </div>
            </div>
            <!-- Bottoni Genera e annulla -->
            <div class="col w_33 m_auto h_50 d_flex justify_evenly align_center">
                <!-- Bottone Genera -->
                <button onclick="ticket_name()" class="border_style_genera" id="genera">Genera</button>
                <!-- Bottone Annulla -->
                <button onclick="no_details()" class="border_style_genera" id="annulla">Annulla</button>
            </div>
        </div>
        <!-- Secondo titolo - il tuo biglietto -->
        <div class="row h_sm w_100 d_flex justify_center align_end mb_1">
            <h2 class="uppercase">il tuo biglietto</h2>
        </div>
        <!-- Secondo container - il tuo biglietto -->
        <div class="row h_lg w_100 bg_light d_flex flex_wrap justify_center">
            <!-- titolo dettaglio passeggeri -->
            <div class="col h_20 w_90 m_auto d_flex align_end">
                <h3 class="uppercase">Dettaglio Passeggeri</h3>
            </div>
            <!-- Contenuto -->
            <div class="col h_80 w_90 m_auto d_flex">
                <!-- Nome passeggero -->
                <div class="card_item bg_details w_30 h_100 d_flex flex_wrap">
                    <!--   -->
                    <div class="card w_100 h_50 d_flex align_center">
                        <h3 class="uppercase w_70 line_h ml_1">Nome Passeggero</h3>
                    </div>
                    <!-- Contenuto con JS  -->
                    <div class="card w_100 h_50 d_flex align_center flex_wrap">
                        <!-- Nome Passeggero -->
                        <div class="card w_100 h_50">
                            <input class="bg_details w_70 details_name ml_1" type="text" id="first_name" value="">
                        </div>
                        <!-- Cognome Passeggero -->
                        <div class="card w_100 h_50">
                            <input class="bg_details w_70 details_name ml_1" type="text" id="last_name" value="">
                        </div>
                    </div>
                </div>
                <!-- Offerta e dettaglio biglietto -->
                <div class="card_item w_70 h_100 d_flex flex_wrap">
                    <!-- Titoli nel dettaglio biglietto -->
                    <div class="card_body w_100 h_50 d_flex justify_center align_center">
                        <!-- Offerta -->
                        <div class="card w_25 h_100 d_flex justify_center align_center">
                            <h3>Offerta</h3>
                        </div>
                        <!-- Carrozza -->
                        <div class="card w_25 h_100 d_flex justify_center align_center">
                            <h3>Carrozza</h3>
                        </div>
                        <!-- Codice CP -->
                        <div class="card w_25 h_100 d_flex justify_center align_center">
                            <h3>Codice CP</h3>
                        </div>
                        <!-- Costo biglietto -->
                        <div class="card w_25 h_100 d_flex justify_center text_center align_center">
                            <h3>Costo biglietto</h3>
                        </div>
                    </div>
                    <!-- Contenuto da rilasciare con JS -->
                    <div class="card_body w_100 h_50 d_flex justify_center align_center">
                        <!-- Offerta -->
                        <div class="card w_25 h_100 d_flex justify_center align_center">
                            <span class="text_light" id="under_sale">Inserisci con JS</span>
                        </div>
                        <!-- Carrozza -->
                        <div class="card w_25 h_100 d_flex justify_center align_center">
                            <input type="text" id="carrozza" value="" class="text_center"></input>
                        </div>
                        <!-- Codice CP -->
                        <div class="card w_25 h_100 d_flex justify_center align_center">
                            <input type="text" id="CPCode" value="" class="text_center"></input>
                        </div>
                        <!-- Costo biglietto -->
                        <div class="card w_25 h_100 d_flex justify_center text_center align_center">
                            <span class="text_light" id="price">Inserisci con JS</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Link a Javascript -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
